<!Doctype html>
<html>
<head>
	<title> DROP A LINE </title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
<section id="caption">
		<div class="container">
			<div class="row">
				<div class="col-6">
						<div class="map">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15553.007818550583!2d80.243273!3d12.955723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d037eb925bb%3A0x1cd82c56f2a216cd!2sBSR%20Mall!5e0!3m2!1sen!2sin!4v1690969690690!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
				</div>
				<div class="col-6">
					<div class="word">
						<h1>Drop a Line</h1>
						<h4><i class="fa fa-envelope-o" aria-hidden="true"></i><i>Don't hesitate to contact us</i></h4>
						<p><b>Ready for offers and cooperation</b></p>
						<h5>phone:+1(0) 000 0000 001</h5>
						<h5>Email:youremail@gmail.com</h5>
						<div class="col-6-1">
						<div class="form">
						<form action="forms" method="post" role="form" class="form">
						<div class="row num">
							<div class="col-6-1">
								<div class="num">
									<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
								</div>
							</div>
							<div class="col-6-1">
								<div class="num"> 						
									<input type="email" name="email" class="form-control" id="email" placeholder="Phone" required="">
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<input type="text" class="form-control" name="subject" id="subject" placeholder="Email" required="">
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<textarea class="form-control" name="message" rows="5" placeholder="Message" required=""></textarea>
							</div>
						</div>
						<div class="btn_b1">
							<a href="#" class="message"><b>SEND MESSAGE</b></a>
						</div>
						
						</form>
					</div>
					</div>
				</div>
			</div>
			</div>
			</div>
	</section>
</body>
</html>
